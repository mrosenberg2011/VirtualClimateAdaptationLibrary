<div data-role="page" id="basicSearch" data-dom-cache = "false">

	</div>	

	<input type="text" id="SearchBoxText" name="SearchBoxText"><input type="button" value="Search the Database" onclick ="getBoxInfo()">
		
	<p><b><u>Information entered into search box: </u></b></p>
	<p id="Typed"> </p>
	
	<SCRIPT>
		function getBoxInfo(){
			document.getElementById("Typed").innerHTML = document.getElementById("SearchBoxText").value;
		}
	</SCRIPT>
